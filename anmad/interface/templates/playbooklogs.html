<!-- playbooklogs.html -->
{% include 'header.html' %}
{% include 'refreshtime.html' %}

<div style='width: 75%;'>

{% if toplevel %}
<h1 style="color:silver; text-align: center;">
  Listing all ansible logs (top level)
</h1>
{% endif %}

{% if not toplevel %}
<button
   onclick="self.location.href='/ansiblelog?play='"
   class="button greenbutton"
   style="width: 100%; padding:10px 10px">
   Top log directory
</button>

<button
       onclick="self.location.href='/ansiblelog?play={{ parent }}'"
   class="button greenbutton"
   style="width: 100%; padding:10px 10px">
   Go up one dir
</button>
{% endif %}

{% for log in logs -%}
  <button
    onclick="self.location.href='/ansiblelog?play={{ log_base }}/{{ log|basename }}'"
     class="button bluebutton"
     style="width: 100%; padding:10px 10px">
     {{ log|basename }}
  </button>
{%- endfor %}
</div>
</body>
</html>
<!-- playbooklogs.html -->
