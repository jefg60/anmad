{% include 'header.html' %}
<body>
  <h1>anmad {{ version }} log page</h1>
  {% include 'refreshtime.html' %}

  <button style="width:20%;padding:10px 10px" class="button greenbutton" onclick="self.location.href='/'">
  Back to main interface
  </button>
  <br />

  <h2>Last 100 messages (newest first):</h2>

  {% if messages %}
  {% for message in messages %}
    <h4>{{ ''.join(message) }}</h4>
  {% endfor %}
  {% else %}
    <h3>None</h3>
  {% endif %}

   </body>
</html>
