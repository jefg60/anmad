<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .greenbutton {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }

    .greenbutton:hover {
      background-color: #4CAF50;
      color: white;
    }
    .bluebutton {
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }

    .bluebutton:hover {
      background-color: #008CBA;
      color: white;
    }
    .redbutton {
      background-color: white;
      color: black;
      border: 2px solid #FF0000;
    }

    .redbutton:hover {
      background-color: #FF0000;
      color: white;
    }
    </style>
</head>

<body>
  <h1>ansible-logpoll control page</h1>
  <h2>The date and time on the server is: {{ time }}</h2>
  <button class="button bluebutton" onclick="self.location.href='runall/'">
  run ALL listed playbooks
  </button>
  <br />

{% for play in playbooks %}
  <button class="button greenbutton" onclick="self.location.href='{{ play }}/'">
  run {{ play }}
  </button>
  <br />
{% endfor %}

   </body>
</html>
